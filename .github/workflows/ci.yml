name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'sentinel-scan/**'
      - 'sentinel-scan-vscode/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'sentinel-scan/**'
      - 'sentinel-scan-vscode/**'
      - '.github/workflows/ci.yml'

jobs:
  # Python package tests
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    defaults:
      run:
        working-directory: sentinel-scan

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linter
        run: ruff check sentinel_scan tests

      - name: Run ruff formatter check
        run: ruff format --check sentinel_scan tests

      - name: Run mypy type checker
        run: mypy sentinel_scan

      - name: Run pytest with coverage
        run: |
          pytest tests/ -v --cov=sentinel_scan --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: sentinel-scan/coverage.xml
          flags: python
          fail_ci_if_error: false

  # VS Code extension build
  vscode-build:
    name: VS Code Extension Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: sentinel-scan-vscode

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run ESLint
        run: npm run lint

      - name: Compile TypeScript
        run: npm run compile

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit on sentinel-scan
        working-directory: sentinel-scan
        run: |
          pip install -e .
          pip-audit --strict || true  # Don't fail on audit issues for now
